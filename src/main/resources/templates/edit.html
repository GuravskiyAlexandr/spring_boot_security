<!DOCTYPE html>
<html lang="en" xxmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div  style="margin: 20px; display: flex;justify-content: flex-end">
    <a class="btn btn-primary" th:href="@{'/logout'}">Logout</a>
</div>
<div class="container" style="background-color: aquamarine">

    <!--                 form-->
    <form action="#" th:action="@{/admin/edit}" th:object="${user}" method="POST">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input th:value="*{firstName}" type="text" name="firstName" class="form-control" id="firstName"
                   placeholder="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input th:value="${user.lastName}" type="text" name="lastName" class="form-control" id="lastName"
                   placeholder="lastName">
        </div>
        <div class="form-group">
            <label for="password">Old Password</label>
            <input type="password" name="password" class="form-control" id="password"
                   placeholder="******">
            <span style="background-color: red" th:text="${passwordOld}"></span>
        </div>
        <div class="form-group">
            <label for="passwordNew">New Password</label>
            <input type="password" name="passwordNew" class="form-control"
                   id="passwordNew"
                   placeholder="******">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input th:value="${user.email}" type="email" name="email" class="form-control" id="email"
                   placeholder="Enter email">
        </div>


        <div class="form-group">
            <p>Roles</p>
            <select id="userRolesTransient" name="userRolesTransient" class="form-select" multiple aria-label="multiple select example" size="2" >
                <option th:each="role : ${userRoles}"
                        th:value="${role.role}"
                        th:text="${role.role.substring(5)}"
                        th:selected="${user.getRoles().contains(role)}"
                >
                </option>
            </select>
        </div>

        <div class="modal-footer">
            <a th:href="@{'/admin'}" type="button" class="btn btn-secondary" >Close</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!--                form-->
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
