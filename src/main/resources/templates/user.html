<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div  style="margin: 20px; display: flex;justify-content: flex-end">
    <a class="btn btn-primary" th:href="@{'/logout'}">Logout</a>
</div>

<table class="table table-striped" style="width: 50%; margin: auto">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>

    <tr th:object="${user}">
        <td class="align-middle" th:text="${user.id}"></td>
        <td class="align-middle" th:text="${user.getFirstName()}"></td>
        <td class="align-middle" th:text="${user.getLastName()}"></td>
        <td class="align-middle" th:text="${user.getEmail()}"></td>
        <td class="align-middle" >
            <th:block  th:each="role : ${user.getRoles()}" >
                <span th:text="${role.getRole().substring(5)}"></span>
            </th:block>
        </td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
